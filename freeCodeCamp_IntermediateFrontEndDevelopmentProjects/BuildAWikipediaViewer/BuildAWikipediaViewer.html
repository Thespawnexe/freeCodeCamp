<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="BuildAWikipediaViewer.css">
</head>
<body>
    <header>
        <div class="container-fluid row navbar-fixed-top heading" id="heading">
            <div class="col-md-3 col-sm-3 text-center">
                <i class="fa fa-wikipedia-w" aria-hidden="true">ikipedia Viewer</i>
            </div>
            <div class="col-md-6 col-sm-6 text-center">
                <form class="form-inline">   
                    <div class="input-group"> 
                        <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
                        <input class="form-control" type="search" id="wiki-search" name="q" autofocus="autofocus" autocomplete="off" placeholder="Search Wiki..." size ="24" required>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" id="search-button">Search</button>
                        <a class="btn btn-info" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Wiki</a>
                    </div>
                </form>
            </div>
            <div class="col-md-3 col-sm-3 text-center">
                <a href="https://codepen.io/Thespawnexe/#" target="_blank"><i class="fa fa-copyright"></i> 2017 - Thespawnexe</a>
            </div>
        </div>
    </header>
    
    <div class="wiki-section"><p>How do I look? am I a good color?</p></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
        
    <script type="text/javascript" src="BuildAWikipediaViewer.js"></script>
</body>
</html>
