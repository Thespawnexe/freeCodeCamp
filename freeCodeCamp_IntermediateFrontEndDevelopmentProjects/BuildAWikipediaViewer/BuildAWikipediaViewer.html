<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="BuildAWikipediaViewer.css">
</head>
<body>
    <header>
        <div class="container-fluid row">
            <div class="col-md-4 text-center">
                <p>Wikipedia Viewer</p>
            </div>
            <div class="col-md-4 text-center">
                <form>    
                    <input id="search-box" type="text" placeholder="Search Wiki..." required>
                    <input class="buttons" id="search-button" type="button" value="Search">                      
                    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Wiki</a>
                </form>
            </div>
            <div class="col-md-4 text-center">
                <a href="https://codepen.io/Thespawnexe/#" target="_blank"><i class="fa fa-copyright"></i> 2017 - Thespawnexe</a>
            </div>
        </div>
    </header>
    
    <div class="wiki-section"><p>How do I look? am I a good color?</p></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
        
    <script type="text/javascript" src="BuildAWikipediaViewer.js"></script>
</body>
</html>
